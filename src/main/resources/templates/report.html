<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отчет</title>
</head>
<body>
<h1>Отчет по данным</h1>
<form action="/download" method="get">
  <label for="start">Начальная дата (Unix timestamp):</label>
  <input type="number" id="start" name="start" required>
  <br>
  <label for="end">Конечная дата (Unix timestamp):</label>
  <input type="number" id="end" name="end" required>
  <br><br>
  <button type="submit">Скачать отчет</button>
</form>

<h2>{{ message }}</h2>
<a href="/">Вернуться на главную</a>
</body>
</html>
